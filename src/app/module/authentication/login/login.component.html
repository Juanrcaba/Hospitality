<div class="container">
    <div class="login_container mat-elevation-z9">
        <div class="logo">

        </div>
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-form-field  appearance="outline">
                <mat-label>User Name</mat-label>                
                <input matInput placeholder="User Name" formControlName="user" autocomplete="off">
                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
            <mat-form-field  appearance="outline">
                <mat-label>Password</mat-label>                
                <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="off">
                <mat-icon matSuffix>visibility_off</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary">Primary</button>
        </form>
    </div>
</div>
